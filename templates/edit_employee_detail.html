<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Employee</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Confirm Changes</button>
                <a href="{% url 'edit_employee' %}" class="btn btn-secondary">Cancel</a> <!-- Assuming you have a URL named 'employee_list' -->
            </div>
        </form>
    </div>

    <!-- Optional: Include jQuery and Bootstrap JS for advanced Bootstrap features (not required for this form) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
